<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to My Store</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="homepage.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    </head>
    <body>
        <div id="header">
            <div id="store-name" class="btn-group"></div>
            <button type="button" id="cart" class="btn btn-group head-item">
                <i class="bi bi-info-circle text-light"></i></button>
            <button type="button" id="cart" class="btn btn-group head-item">
                <i class="bi bi-cart4 text-light"></i></button>
            <button type="button" id="account" class="btn btn-group head-item">
                <i class="bi bi-person-fill text-light"></i></button>
        </div>
        <div id="center">
            <div id="left-space"></div>
            <div id="right-space"></div>
            <div id="main">
                <nav>
                    <div id="category-bar">
                        <ul>
                            <li class="btn-group li-space"><img src="/icon/water-dispenser.png" class="icon">Máy lọc nước</li>
                            <li class="btn-group li-space"><img src="/icon/home-appliance.png" class="icon">Thiết bị gia dụng</li>
                            <li class="btn-group li-space"><img src="/icon/lightbulb.png" class="icon">Thiết bị điện</li>
                            <li class="btn-group li-space"><img src="/icon/tap.png" class="icon">Thiết bị nước</li>
                            <li class="btn-group li-space"><img src="/icon/gardening-tools.png" class="icon">Thiết bị nông nghiệp</li>
                            <li class="btn-group li-space"><img src="/icon/customer-support.png" class="icon">Thiết bị lao động</li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <script src="homepage.js"></script>
    </body>
</html>
