<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="homepage.css">
        <link rel="stylesheet" href="product_info.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    </head>
    <body>
        <div id="header">
            <h5>Cửa hàng Dùng Quang</h5>
            <div id="home-btn" class="btn-group">
                <button type="button" id="home" class="btn btn-group head-item">
                    <i class="bi bi-house-door-fill text-light"></i></button>
            </div>
            <div id="search_wrap" class="btn-group">  
                <div id="search_core">
                    <span class="bi bi-search form-control-feedback"></span>
                    <input type="text" placeholder="Tìm kiếm" class="form-control" id="search_tf" name = "search_tf" onkeyup="filterByName()"/>
                </div>
            </div>
            <div id="main-btn">
                <button type="button" id="info" class="btn btn-group head-item">
                    <i class="bi bi-info-circle text-light"></i></button>
                <button type="button" id="cart" class="btn btn-group head-item">
                    <i class="bi bi-cart4 text-light"></i></button>
                <button type="button" id="account" class="btn btn-group head-item">
                    <i class="bi bi-person-fill text-light"></i></button>
            </div>
        </div>
        <div id="pi-center">
            <div id="pi-left-space"></div>
            <div id="pi-right-space"></div>
            <div id="pi-main">
                <nav>
                    <div id="pi-category-bar">
                        <ul>
                            <li class="btn-group li-space" onclick="chooseCategory(0)"><img src="/icon/water-dispenser.png" class="icon">Máy lọc nước</li>
                            <li class="btn-group li-space" onclick="chooseCategory(1)"><img src="/icon/home-appliance.png" class="icon">Thiết bị gia dụng</li>
                            <li class="btn-group li-space" onclick="chooseCategory(2)"><img src="/icon/lightbulb.png" class="icon">Thiết bị điện</li>
                            <li class="btn-group li-space" onclick="chooseCategory(3)"><img src="/icon/tap.png" class="icon">Thiết bị nước</li>
                            <li class="btn-group li-space" onclick="chooseCategory(4)"><img src="/icon/gardening-tools.png" class="icon">Thiết bị nông nghiệp</li>
                            <li class="btn-group li-space" onclick="chooseCategory(5)"><img src="/icon/customer-support.png" class="icon">Thiết bị lao động</li>
                        </ul>
                    </div>
                </nav>
                <div id="choose-product">
                    
                </div>
                <div id="product-with-same-category">
                    
                </div>
            </div>
        </div>
        <script src="homepage.js"></script>
    </body>
</html>
